<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            color:black;
            font-weight:bold;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-image:url('{{ url_for('static', filename='images/bg-image.jpg') }}');
            background-position:center;
            background-size:cover;
        }
        .signup-container {
            max-width: 700px;
            width: 100%;
            padding: 25px 30px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            back-filgroundter: blur(px);
        }
        .signup-container .title {
            font-size: 24px;
            font-weight: 600;
            position: relative;
            color:black;
            margin-bottom: 20px;
        }
        .signup-container .title::before {
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            height: 3px;
            width: 50px;
            border-radius: 5px;
            background: #3498db;
        }
        .content form .user-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0 12px 0;
        }
        form .user-details .form-group {
            margin-bottom: 15px;
            width: calc(100% / 2 - 20px);
        }
        form .form-group span.details {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
            color:black;
            font-weight:bold;
        }
        .user-details .form-group input {
            height: 45px;
            width: 100%;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            padding-left: 15px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.8);
            background-color:transparent;
        }
        .user-details .form-group input:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        form .gender-details .gender-title {
            font-size: 18px;
            font-weight: bold;
            color:black;
            margin-bottom: 10px;
        }
        form .category {
            display: flex;
            width: 80%;
            margin: 14px 0;
            justify-content: space-between;
        }
        form .category label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        form .category label .dot {
            height: 18px;
            width: 18px;
            border-radius: 50%;
            margin-right: 10px;
            background:rgb(246, 241, 241);
            border: 5px solid transparent;
            transition: all 0.3s ease;
        }
        #dot-1:checked~.category label .one,
        #dot-2:checked~.category label .two,
        #dot-3:checked~.category label .three {
            background: #3498db;
            border-color: #d9d9d9;
        }
        form input[type="radio"] {
            display: none;
        }
        form .button {
            height: 45px;
            margin: 35px 0;
        }
        form .button input {
            height: 100%;
            width: 100%;
            border-radius: 5px;
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #3498db;
        }
        form .button input:hover {
            background: #2980b9;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #2c3e50;
        }
        .login-link a {
            color: #3498db;
            text-decoration: none;
            font-weight:bold;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        
        /* Responsive media query code for mobile devices */
        @media(max-width: 584px) {
            .signup-container {
                max-width: 100%;
            }
            form .user-details .form-group {
                margin-bottom: 15px;
                width: 100%;
            }
            form .category {
                width: 100%;
            }
            .content form .user-details {
                max-height: 300px;
                overflow-y: scroll;
            }
            .user-details::-webkit-scrollbar {
                width: 5px;
            }
        }
        /* Responsive media query code for mobile devices */
        @media(max-width: 459px) {
            .signup-container .content .category {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="title">Registration</div>
        <div class="content">
            <form action="/signup" method="POST" enctype="multipart/form-data" id="signup-form">
                <div class="user-details">
                    <div class="form-group">
                        <span class="details">Full Name</span>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <span class="details">Username</span>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <span class="details">Email</span>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <span class="details">Password</span>
                        <input type="password" id="password" name="password" required 
                               pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" 
                               title="Minimum 8 characters with one uppercase, one number, and one special character">
                    </div>
                    <div class="form-group">
                        <span class="details">Confirm Password</span>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefer not to say</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Sign Up">
                </div>
            </form>
            <div class="login-link">
                Already have an account? <a href="/login">Login</a>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                event.preventDefault();
                alert('Passwords do not match!');
            }
        });
    </script>
</body>
</html>
